<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>StudyOlle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-light">


<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center" th:if="${error != null}">
        <p class="lead"> 스터디 올레 가입</p>

        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="lead" th:text="${email}"> your@email.com</p>

    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead"> 스터디 올레 가입</p>
        <h2>스터디 올레 서비스를 사용할려면 인증 이메일을 확인하세요. </h2>
        <p class="lead" th:text="${email}"> your@email.com</p>
        <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}"> 이메일인증 다시보내기</a>
    </div>

</div>

<div th:replace="fragments.html :: footer"></div>
</body>
</html>
