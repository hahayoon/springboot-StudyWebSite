<div class="row mt-3 justify-content-center">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="pills-intro-tab" data-toggle="pill" href="#pills-profile"
               role="tab" aria-controls="pills-profile" aria-selected="true">소개</a>
            <a class="nav-link" id="pills-study-tab" data-toggle="pill" href="#pills-study"
               role="tab" aria-controls="pills-study" aria-selected="false">스터디</a>
        </div>
    </div>
    <div class="col-8">


        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
                 aria-labelledby="pills-home-tab">
                <p th:if="${!#strings.isEmpty(account.url)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-link col-1"></i>
                            </span>
                    <span th:text="${account.url}" class="col-11"></span>
                </p>
                <p th:if="${!#strings.isEmpty(account.occupation)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-briefcase col-1"></i>
                            </span>
                    <span th:text="${account.occupation}" class="col-9"></span>
                </p>
                <p th:if="${!#strings.isEmpty(account.location)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-location-arrow col-1"></i>
                            </span>
                    <span th:text="${account.location}" class="col-9"></span>
                </p>
                <p th:if="${isOwner}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                    <span th:text="${account.email}" class="col-9"></span>
                </p>
                <p th:if="${isOwner || account.emailVerified}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-calendar-o col-1"></i>
                            </span>
                    <span th:if="${isOwner && !account.emailVerified}" class="col-9">
                                <a href="#"
                                   th:href="@{'/checkemail?email=' + ${account.email}}">가입을 완료하려면 이메일을 확인하세요.</a>
                            </span>
                    <span th:text="${#temporals.format(account.joinedAt, 'yyyy년 M월 가입')}" class="col-9"></span>
                </p>
                <div th:if="${isOwner}">
                    <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">프로필 수정</a>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-study" role="tabpanel" aria-labelledby="pills-profile-tab">
                Study
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-2">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" aria-orientation="vertical">

        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
        </li>

    </ul>
    </div>

    <div class = "col-8">
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">첫번째화면</div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">두번째 화면</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">세번째 화면</div>
    </div>
    </div>

</div>
